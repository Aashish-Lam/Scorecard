<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <p class="text">HOME</p>
            <div class="score-container">
                <div id="home-score">

                </div>
            </div>
            <div class="score-space">
                <button onclick="homeadd1()">
                    +1
                </button>
                <button onclick="homeadd2()">
                    +2
                </button>
                <button onclick="homeadd3()">
                    +3
                </button>
            </div>
        </div>
        <div>
            <p class="text">GUEST</p>
            <div class="score-container">
                <div id="guest-score">
                </div>
            </div>
            <div class="score-space">
                <button onclick="guestadd1()">
                    +1
                </button>
                <button onclick="guestadd2()">
                    +2
                </button>
                <button onclick="guestadd3()">
                    +3
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
